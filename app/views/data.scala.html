@(tag:Option[Tag])
@main("Data test"){
    @if(tag.isDefined){
        <h1>@tag.get.tagName</h1>
    }else{
        <h1>Input tag</h1>
        <form action="/handleInstagramToken/post" method="get">
            <input type="text" name="tagName"/>
            <input type="button" name="send" value="Feed"/>
        </form>
    }
}
